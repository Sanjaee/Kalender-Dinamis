<head>
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="../../extras/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="../../lib/hash.js"></script>
</head>
<body>

<div id="canvas">
	<div id="book-zoom">
		<div class="sj-book">
			<!-- Cover pages (1-4) - tidak bisa di-flip -->
			<div page="1" class="hard fixed back-side p1"></div>
			<div page="2" class="hard p2"></div>
			<div page="3" class="hard p3"></div>
			<div page="4" class="hard fixed back-side p4"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {
	
	var flipbook = $('.sj-book');

	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Mousewheel

	$('#book-zoom').mousewheel(function(event, delta, deltaX, deltaY) {

		var data = $(this).data(),
			flipbook = $('.sj-book'),
			currentPage = flipbook.turn('page');

		if (typeof(data.scrollPage)==='undefined') {
			data.scrollPage = currentPage;
		}

		var step = 1;
		if (deltaY > 0) {
			data.scrollPage = Math.max(5, currentPage - step);
		} else if (deltaY < 0) {
			data.scrollPage = Math.min(16, currentPage + step);
		}

		if (data.scrollPage !== currentPage) {
			flipbook.turn('page', data.scrollPage);
		}

		if (data.scrollTimer)
			clearInterval(data.scrollTimer);
		
		data.scrollTimer = setTimeout(function(){
			data.scrollPage = undefined;
			data.scrollTimer = undefined;
		}, 1000);

	});


	// URIs
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			var page = parts[1];

			if (page!==undefined) {
				if ($('.sj-book').turn('is'))
					$('.sj-book').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.sj-book').turn('is'))
				$('.sj-book').turn('page', 5);
		}
	});

	// Arrows

	$(document).keydown(function(e){

		var previous = 37, next = 39;

		switch (e.keyCode) {
			case previous:

				$('.sj-book').turn('previous');

			break;
			case next:
				
				$('.sj-book').turn('next');

			break;
		}

	});


	// Flipbook

	flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

	flipbook.turn({
		elevation: 50,
		acceleration: !isChrome(),
		autoCenter: true,
		gradients: true,
		duration: 1000,
		pages: 16,
		when: {
			turning: function(e, page, view) {
				
				var book = $(this);

				// Hanya page 5-16 yang bisa di-flip
				// Jika mencoba flip ke page < 5, paksa ke page 5
				if (page < 5) {
					e.preventDefault();
					book.turn('page', 5);
					return false;
				}
				
				// Jika mencoba flip ke page > 16, paksa ke page 16
				if (page > 16) {
					e.preventDefault();
					book.turn('page', 16);
					return false;
				}

				// Jika page dalam range 5-16, izinkan flip
				updateDepth(book, page);
				Hash.go('page/'+page).update();
					
			},

			turned: function(e, page, view) {

				var book = $(this);

				// Peel effect removed (pages 1-3 deleted)
				// if (page==2 || page==3) {
				// 	book.turn('peel', 'br');
				// }

				updateDepth(book);

				book.turn('center');

			},

			start: function(e, pageObj) {
			
			},

			end: function(e, pageObj) {
			
				var book = $(this);

				updateDepth(book);

			},

			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					// Skip pages 1-4 (hard covers - already in HTML)
					if (pages[i] >= 1 && pages[i] <= 4) {
						continue;
					}
					// Hanya load page 5-16
					if (pages[i] >= 5 && pages[i] <= 16) {
						addPage(pages[i], $(this));
					}
				}

			}
		}
	});

	flipbook.addClass('animated');
	
	// Set initial page to 5 (halaman pertama yang bisa di-flip)
	flipbook.turn('page', 5);

	// Show canvas

	$('#canvas').css({visibility: ''});
}

// Hide canvas

$('#canvas').css({visibility: 'hidden'});

// Load turn.js

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.min.js'],
	nope: ['../../lib/turn.html4.min.js', 'css/jquery.ui.html4.css', 'css/steve-jobs-html4.css'],
	both: ['js/calendar-helper.js', 'js/steve-jobs.js', 'css/jquery.ui.css', 'css/steve-jobs.css'],
	complete: loadApp
});

</script>

</body>
</html>
