<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="../../extras/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="../../lib/hash.js"></script>
</head>
<body>

<div id="canvas">
	<div id="book-zoom">
		<div class="sj-book">
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {
	
	var flipbook = $('.sj-book');

	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Mousewheel

	$('#book-zoom').mousewheel(function(event, delta, deltaX, deltaY) {

		var data = $(this).data(),
			flipbook = $('.sj-book'),
			currentPage = flipbook.turn('page');

		if (typeof(data.scrollPage)==='undefined') {
			data.scrollPage = currentPage;
		}

		var step = 1;
		if (deltaY > 0) {
			data.scrollPage = Math.max(1, currentPage - step);
		} else if (deltaY < 0) {
			data.scrollPage = Math.min(12, currentPage + step);
		}

		if (data.scrollPage !== currentPage) {
			flipbook.turn('page', data.scrollPage);
		}

		if (data.scrollTimer)
			clearInterval(data.scrollTimer);
		
		data.scrollTimer = setTimeout(function(){
			data.scrollPage = undefined;
			data.scrollTimer = undefined;
		}, 1000);

	});


	// URIs
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			var page = parts[1];

			if (page!==undefined) {
				var book = $('.sj-book');
				if (book.turn && typeof book.turn === 'function' && book.turn('is')) {
					book.turn('page', page);
				}
			}

		},
		nop: function(path) {

			var book = $('.sj-book');
			if (book.turn && typeof book.turn === 'function' && book.turn('is')) {
				book.turn('page', 1);
			}
		}
	});

	// Arrows

	$(document).keydown(function(e){

		var previous = 37, next = 39;

		switch (e.keyCode) {
			case previous:

				$('.sj-book').turn('previous');

			break;
			case next:
				
				$('.sj-book').turn('next');

			break;
		}

	});


	// Flipbook

	// Only bind zoomHandle if it exists (after steve-jobs.js is loaded)
	if (typeof zoomHandle === 'function') {
		flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);
	}

	flipbook.turn({
		elevation: 50,
		acceleration: !isChrome(),
		autoCenter: true,
		gradients: true,
		duration: 1000,
		pages: 12,
		when: {
			turning: function(e, page, view) {
				
				var book = $(this);

				// Semua page 1-12 bisa di-flip
				updateDepth(book, page);
				Hash.go('page/'+page).update();
					
			},

			turned: function(e, page, view) {

				var book = $(this);

				// Hide left page content when on page 1 (January)
				// This makes January start directly in center without left page content
				if (page === 1) {
					// Hide any left page when viewing page 1
					book.addClass('turn-page-1');
					// Center the book to show page 1 in center
					setTimeout(function() {
						book.turn('center');
					}, 100);
				} else {
					// Show pages normally for other pages
					book.removeClass('turn-page-1');
				}

				updateDepth(book);

				// Resize for mobile if needed
				if (isMobile()) {
					setTimeout(function() {
						if (book.turn('is')) {
							resizeForMobile();
						}
					}, 1);
				} else {
					book.turn('center');
				}

			},

			start: function(e, pageObj) {
			
			},

			end: function(e, pageObj) {
			
				var book = $(this);

				updateDepth(book);

			},

			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					// Load semua page 1-12
					if (pages[i] >= 1 && pages[i] <= 12) {
						addPage(pages[i], $(this));
					}
				}

			}
		}
	});

	flipbook.addClass('animated');
	
	// Detect mobile device and set display to single page mode
	function isMobile() {
		return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
		       (window.innerWidth <= 1100);
	}
	
	// Set display mode to single and resize for mobile devices
	function resizeForMobile() {
		if (isMobile() && flipbook.turn('is')) {
			// Calculate mobile size based on viewport
			var viewportWidth = window.innerWidth || document.documentElement.clientWidth;
			var viewportHeight = window.innerHeight || document.documentElement.clientHeight;
			
			// Calculate width - use most of viewport width
			var mobileWidth = Math.max(300, Math.min(viewportWidth - 20, viewportWidth * 0.95));
			
			// Calculate height - use maximum of viewport height
			// Use 95% of viewport height or maintain aspect ratio, whichever is larger
			var aspectRatioHeight = mobileWidth * 1.38;
			var viewportBasedHeight = (viewportHeight - 20) * 0.95;
			var mobileHeight = Math.max(700, Math.max(aspectRatioHeight, viewportBasedHeight));
			
			// Use almost full viewport height, leave just small margin
			mobileHeight = Math.min(mobileHeight, viewportHeight - 10);
			
			// Set display to single page mode first
			flipbook.turn('display', 'single');
			
			// Resize flipbook with validated sizes
			flipbook.turn('size', mobileWidth, mobileHeight);
			
			// Also resize book-zoom container
			$('#book-zoom').css({
				'width': mobileWidth + 'px',
				'height': mobileHeight + 'px',
				'max-width': '100%',
				'min-height': '600px'
			});
			
			// Resize canvas
			$('#canvas').css({
				'width': '100%',
				'max-width': '100vw',
				'min-height': '700px'
			});
			
			// Call resize to recalculate after a short delay
			setTimeout(function() {
				if (flipbook.turn('is')) {
					flipbook.turn('resize');
					flipbook.turn('center');
				}
			}, 150);
		}
	}
	
	// Set initial page to 1 (January)
	flipbook.turn('page', 1);
	
	// Apply mobile settings after flipbook is ready and page is loaded
	setTimeout(function() {
		if (isMobile() && flipbook.turn('is')) {
			resizeForMobile();
		}
	}, 500);
	
	// Also apply after first page is turned
	setTimeout(function() {
		flipbook.addClass('turn-page-1');
		if (isMobile() && flipbook.turn('is')) {
			resizeForMobile();
		} else {
			flipbook.turn('center');
		}
	}, 800);
	
	// Handle window resize for mobile
	var resizeTimer;
	$(window).on('resize orientationchange', function() {
		clearTimeout(resizeTimer);
		resizeTimer = setTimeout(function() {
			if (isMobile() && flipbook.turn('is')) {
				resizeForMobile();
			}
		}, 250);
	});

	// Show canvas

	$('#canvas').css({visibility: ''});
}

// Hide canvas

$('#canvas').css({visibility: 'hidden'});

// Load turn.js

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.min.js'],
	nope: ['../../lib/turn.html4.min.js', 'css/jquery.ui.html4.css', 'css/steve-jobs-html4.css'],
	both: ['js/calendar-helper.js', 'js/steve-jobs.js', 'css/jquery.ui.css', 'css/steve-jobs.css'],
	complete: loadApp
});

</script>

</body>
</html>
