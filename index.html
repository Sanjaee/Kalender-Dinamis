<head>
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="../../extras/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="../../lib/hash.js"></script>
</head>
<body>

<div id="canvas">
	<div id="book-zoom">
		<div class="sj-book">
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {
	
	var flipbook = $('.sj-book');

	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Mousewheel

	$('#book-zoom').mousewheel(function(event, delta, deltaX, deltaY) {

		var data = $(this).data(),
			flipbook = $('.sj-book'),
			currentPage = flipbook.turn('page');

		if (typeof(data.scrollPage)==='undefined') {
			data.scrollPage = currentPage;
		}

		var step = 1;
		if (deltaY > 0) {
			data.scrollPage = Math.max(1, currentPage - step);
		} else if (deltaY < 0) {
			data.scrollPage = Math.min(12, currentPage + step);
		}

		if (data.scrollPage !== currentPage) {
			flipbook.turn('page', data.scrollPage);
		}

		if (data.scrollTimer)
			clearInterval(data.scrollTimer);
		
		data.scrollTimer = setTimeout(function(){
			data.scrollPage = undefined;
			data.scrollTimer = undefined;
		}, 1000);

	});


	// URIs
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			var page = parts[1];

			if (page!==undefined) {
				if ($('.sj-book').turn('is'))
					$('.sj-book').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.sj-book').turn('is'))
				$('.sj-book').turn('page', 1);
		}
	});

	// Arrows

	$(document).keydown(function(e){

		var previous = 37, next = 39;

		switch (e.keyCode) {
			case previous:

				$('.sj-book').turn('previous');

			break;
			case next:
				
				$('.sj-book').turn('next');

			break;
		}

	});


	// Flipbook

	flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

	flipbook.turn({
		elevation: 50,
		acceleration: !isChrome(),
		autoCenter: true,
		gradients: true,
		duration: 1000,
		pages: 12,
		when: {
			turning: function(e, page, view) {
				
				var book = $(this);

				// Semua page 1-12 bisa di-flip
				updateDepth(book, page);
				Hash.go('page/'+page).update();
					
			},

			turned: function(e, page, view) {

				var book = $(this);

				// Hide left page content when on page 1 (January)
				// This makes January start directly in center without left page content
				if (page === 1) {
					// Hide any left page when viewing page 1
					book.addClass('turn-page-1');
					// Center the book to show page 1 in center
					setTimeout(function() {
						book.turn('center');
					}, 100);
				} else {
					// Show pages normally for other pages
					book.removeClass('turn-page-1');
				}

				updateDepth(book);

				book.turn('center');

			},

			start: function(e, pageObj) {
			
			},

			end: function(e, pageObj) {
			
				var book = $(this);

				updateDepth(book);

			},

			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					// Load semua page 1-12
					if (pages[i] >= 1 && pages[i] <= 12) {
						addPage(pages[i], $(this));
					}
				}

			}
		}
	});

	flipbook.addClass('animated');
	
	// Set initial page to 1 (January)
	flipbook.turn('page', 1);
	
	// Center page 1 on initial load
	setTimeout(function() {
		flipbook.addClass('turn-page-1');
		flipbook.turn('center');
	}, 200);

	// Show canvas

	$('#canvas').css({visibility: ''});
}

// Hide canvas

$('#canvas').css({visibility: 'hidden'});

// Load turn.js

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../../lib/turn.min.js'],
	nope: ['../../lib/turn.html4.min.js', 'css/jquery.ui.html4.css', 'css/steve-jobs-html4.css'],
	both: ['js/calendar-helper.js', 'js/steve-jobs.js', 'css/jquery.ui.css', 'css/steve-jobs.css'],
	complete: loadApp
});

</script>

</body>
</html>
